{% extends "base.html" %}
{% block title %}
    Delete issue
{% endblock title %}
{% block content %}
    <h2>Delete issue</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete the following issue:</p>
        <p>{{ issue.title }}</p>
        <p>Issue: {{ issue.pk }}</p>
        <p>Edition: {{ issue.edition|title }}</p>
        <button type="submit">Delete</button>
    </form>
{% endblock content %}
