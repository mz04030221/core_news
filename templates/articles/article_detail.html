{% extends "base.html" %}
{% block title %}
    {{ object.title }}
{% endblock title %}
{% block content %}
    <h2>{{ object.title }}</h2>
    <p>{{ object.subtitle }}</p>
    <p>Author: {{ object.firt_name }} {{ object.last_name }}</p>
    <p>Issue: {{ object.issue.title }} ({{ object.issue.pk }})</p>
    <a href="{% url 'article_edit' article.pk %}">Edit</a>
    <a href="{% url 'article_delete' article.pk %}">Delete</a>
{% endblock content %}
