{% extends "base.html" %}
{% block title %}
    Delete article
{% endblock title %}
{% block content %}
    <h2>Delete article</h2>
    <form method="post">
        <p>Are you sure you want to delete the following article:</p>
        <p>{{ article.title }}</p>
        <p>{{ article.subtitle }}</p>
        <p>Issue: {{ article.issue.title }} ({{ article.issue.pk }})</p>
        <button type="submit">Delete</button>
    </form>
{% endblock content %}
