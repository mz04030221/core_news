{% extends "base.html" %}
{% block title %}
    Articles
{% endblock title %}
{% block content %}
    <h2>Articles</h2>
    {% for article in article_list %}
        <h3>
            <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
        </h3>
        <p>{{ article.subtitle }}</p>
        <p>Author: {{ article.author }} | Issue: {{ article.issue.title }}</p>
    {% endfor %}
{% endblock content %}
